  <table class="table table-hover">
    <thead>
      <tr class="table-info">
        <th>Marca</th>
        <th>Talla</th>
        <th>Genero</th>
        <th>Descripcion</th>
        <th>Strock</th>
        <th>Precio</th>
        <th>Accones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tableS" *ngFor="let item of collection.data | paginate: config">
        <td style="text-transform: capitalize;">{{item.marca}}</td>
        <td style="text-transform: capitalize;">{{item.talla}}</td>
        <td style="text-transform: capitalize;">{{item.genero}}</td>
        <td style="text-transform: capitalize;">{{item.descripcion}}</td>
        <td>{{item.stock}} Pzs.</td>
        <td>${{item.precio|number:"00.00"}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
          <button type="button" class="btn btn-info ml-3" (click)="editarProducto(content,item)">Editar</button>
        </td>

      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

  <div class="botones">
    <button type="button" class="btn btn-success m-5" (click)="nuevoProducto(content)">Nueva Prenda</button>
  </div>


  <!-- Todo esto es el html del Modal (ventana emergente) -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Crear/Actualizar Prenda</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <!-- editamos formulario con los atributos que deseemos -->
          <form [formGroup]="prodForm">

            <div class="form-group">
              <strong><label for="">Marca</label></strong><!-- eqtiqueta para identificar valor -->
              <input type="text" formControlName="marca" class="form-control">
              <!-- input para capturar datos ademas de las clases necesarias para poder controlar e idenficar los valores-->
            </div>

            <div class="form-group">
              <strong><label for="">Talla</label></strong>
              <input type="text" formControlName="talla" class="form-control">
            </div>

            <div class="from-group">
              <strong><label for="">Genero</label></strong>
              <input type="text" formControlName="genero" class="form-control">
            </div>

            <div class="from-group">
              <strong><label for="">Descripcion</label></strong>
              <input type="text" formControlName="descripcion" class="form-control">
            </div>
            <div class="form-group">
              <strong><label for="">Strock</label></strong>
              <input type="number" formControlName="stock" class="form-control">
            </div>

            <div class="from-group">
              <strong><label for="">Precio</label></strong>
              <input type="text" formControlName="precio" class="form-control">
            </div>

          </form>
        </div>
      </form>
    </div>
    <!-- creamos  un div para los botones disponibles (guardar o Actualizar dependiendo del caso)-->
    <div class="modal-footer">
      <button *ngIf="updSave==false" type="button" class="btn btn-outline-dark" (click)="guardar()">Guardar</button>
      <button *ngIf="updSave==true" type="button" class="btn btn-outline-dark"
        (click)="actualizar()">Actualizar</button>
    </div>
  </ng-template>

</div>
